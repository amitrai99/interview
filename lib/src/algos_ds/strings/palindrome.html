<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>String Palindrome Check</title>
</head>
<body>
  <h1>String Palindrome Check</h1>
  <ol>
    <li>Can be done inplace</li>
    <li>loop with two counters <i>i & j</i>, one from front and one from back.</li>
    <li>Compare <code>arr[i] === arr[j]</code> if any chars don't match it is NOT palindrome.</li>
  </ol>
</body>
</html>
