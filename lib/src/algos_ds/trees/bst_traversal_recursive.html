<body>
  <h1>Recursive Binary tree traversal</h1>
  <p>There are three type of traversals</p>
  <ol>
    <li>Preorder : root, left, right</li>
    <li>Inorder : left, root, right</li>
    <li>Postorder : left, right, root</li>
  </ol>
